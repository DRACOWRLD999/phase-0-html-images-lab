<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tags Challenge</title>
</head>
<body>

  <!-- Image Tag 1: Just Source Attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- Image Tag 2: Source and Alt Attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" />

  <!-- Image Tag 3: Source, Alt, and Title Attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" title="A Majestic Lion" />

</body>
</html>
